<div class="flex justify-between mt-6">
  <div class="gap-4 mb-1 flex items-center justify-start">
    <button
      (click)="prevPage()"
      [disabled]="currentPage === 1"
      [class]="
        currentPage === 1
          ? ' bg-gray-400 text-white px-3 py-2 rounded-md'
          : ' bg-blue-500 text-white px-3 py-2 rounded-md'
      "
    >
      Prev
    </button>
    <span class="text-gray-600 dark:text-gray-100"
      >Showing {{ currentPage }} of {{ getTotalPages() }} pages</span
    >
    <button
      (click)="nextPage()"
      [disabled]="currentPage === getTotalPages()"
      [class]="
        currentPage === getTotalPages()
          ? ' bg-gray-400 text-white px-3 py-2 rounded-md'
          : ' bg-blue-500 text-white px-3 py-2 rounded-md'
      "
    >
      Next
    </button>
  </div>

  <div class="flex flex-row items-center gap-3 mt-6 md:mt-0">
    <p>Items Per Page</p>
    <select
      [(ngModel)]="itemsPerPage"
      (change)="itemsPerPageChange.emit(itemsPerPage)"
      class="border rounded-md px-2 py-1.5 focus:outline-none"
      [class]="'bg-back-dark text-txt-dark border border-edge-dark'"
    >
      <!-- Iterate over items per page options and display each as an option -->
      <option *ngFor="let option of itemsPerPageOptions" [value]="option">
        {{ option }}
      </option>
    </select>
  </div>
</div>
